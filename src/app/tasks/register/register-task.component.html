<h1>Register Task</h1>

<div class="well">
  <form>
    <div class="form-group">
      <label for="nome">Task:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        minlength="5"
        required
      />
      <div class="alert alert-danger">
        <div>Type the task.</div>
        <div>The task must contains at least 5 characters.</div>
      </div>
    </div>
    <div class="form-group text-center">
      <input
        style="margin-right: 5px"
        type="submit"
        class="btn btn-success"
        value="Cadastrar"
      />
      <a [routerLink]="['/tasks/list']" class="btn btn-default">
        <span
          class="glyphicon glyphicon-chevron-left"
          aria-hidden="true"
        ></span>
        Back
      </a>
    </div>
  </form>
</div>
