<h1>Edit Task</h1>

<div class="well">
  <form #formTask="ngForm">
    <div class="form-group">
      <label for="nome">Task:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        minlength="5"
        [(ngModel)]="task.name"
        #name="ngModel"
        required
      />
      <div
        *ngIf="name.errors && (name.dirty || name.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!name.errors.required">Type the task.</div>
        <div [hidden]="!name.errors.minlength">
          The task must contains at least 5 characters.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input
        (click)="refresh()"
        type="submit"
        class="btn btn-success"
        value="Atualizar"
      />
      <a [routerLink]="['/tasks']" class="btn btn-default">
        <span
          class="glyphicon glyphicon-chevron-left"
          aria-hidden="true"
        ></span>
        Voltar
      </a>
    </div>
  </form>
</div>
